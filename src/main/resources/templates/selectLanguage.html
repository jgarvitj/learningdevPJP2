<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], select {
        display: inline-block;
        width: 200px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h1 th:text="#{title}"></h1>
    <form action="#" th:action="@{/}" method="post" th:object="${Language}">
        <label th:text="#{lt}"></label>
        <input type="String" th:field="*{lt}"/><br/>
        <label th:text="#{lt}"></label>   
     <button type="submit" th:text="#{button_text}"></button>
    </form>
    <form action="#" th:action="@{/recent100logs}" method="get">
        <button type="submit" th:text="#{recent_log}"></button>
    </form>
</div>
</body>
</html>
